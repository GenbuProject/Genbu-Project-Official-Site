<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8">
		<Title>Genbu Project Official Site == TipSetting Creator with Wolf RPG Editor</Title>
		
		<Script Src = "Script/TipNumber Creator with Wolf RPG Editor.js"></Script>
		
		<Script>
			function Init-TipIDCreator() {
				document.getElementById("TipPicker-TipIDCreator").addEventListener("change", function (Event) {
					Load(Event.target.files[0]);
				});
				
				document.getElementById("MapPicker-TipIDCreator").addEventListener("change", function (Event) {
					TipIDCreate(Event.target.files[0]);
				});
			}
			
			function Init-PassIDCreator() {
				document.getElementById("TipPicker-PassIDCreator").addEventListener("change", function (Event) {
					Load(Event.target.files[0]);
				});
				
				document.getElementById("MapPicker-PassIDCreator").addEventListener("change", function (Event) {
					PassIDCreate(Event.target.files[0]);
				});
			}
		</Script>
	</Head>
	
	<Body Style = 'Color: #EEE; Font: 14px/2 "メイリオ", Meiryo, Osaka; BackGround: URL("https://genbuproject.github.io/Genbu-Project-Official-Site/Too%20Many%20Tags/Back.jpg");' OnLoad = 'Init-TipIDCreator();'>
		<H2>チップIDクリエイター</H2>
		<Hr>
		
		<P>
			<Canvas ID = "TipCanvas-TipIDCreator" Style = "Border: Thin Solid Black;"></Canvas><Br>
			チップ画像：<Input ID = "TipPicker-TipIDCreator" Type = "File"></Input><Br>
			マップデータ(*.mps)：<Input ID = "MapPicker-TipIDCreator" Type = "File"></Input>
		</P>
		
		<Pre ID = "Result-TipIDCreator" Style = "Color: Black; BackGround: LightGray; Border: Thin Solid Orange; Border-Radius: 2.5px">
		</Pre>
		
		<Hr>
		<H2>タイル通過IDクリエイター</H2>
		<Hr>
		
		<P>
			<Canvas ID = "TipCanvas-PassIDCreator" Style = "Border: Thin Solid Black;"></Canvas><Br>
			チップ画像：<Input ID = "TipPicker-PassIDCreator" Type = "File"></Input><Br>
			タイル設定データ(*.tile)：<Input ID = "MapPicker-PassIDCreator" Type = "File"></Input>
		</P>
		
		<Pre ID = "Result-PassIDCreator" Style = "Color: Black; BackGround: LightGray; Border: Thin Solid Orange; Border-Radius: 2.5px">
		</Pre>
	</Body>
</HTML>
