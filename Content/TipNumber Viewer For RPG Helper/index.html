<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8">
		<Title>Genbu Project Official Site == TipNumber Viewer For RPG Helper</Title>
		
		<Script Src = "Script/TipNumber Viewer For RPG Helper.js"></Script>
		
		<Script>
			function Init() {
				document.getElementById("Picker").addEventListener("change", function (Event) {
					View(Event.target.files[0]);
				});
			}
		</Script>
	</Head>
	
	<Body Style = 'Color: #EEE; Font: 14px/2 "メイリオ", Meiryo, Osaka; BackGround: URL("http://genbuproject.github.io/Genbu-Project-Official-Site/Too%20Many%20Tags/Back.jpg");' OnLoad = 'Init();'>
		<Canvas ID = "Canvas" Style = "Border: Thin Solid Black;"></Canvas>
		<Input ID = "Picker" Type = "File" Accept = "image/*"></Input>
	</Body>
</HTML>
