<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8">
		<Title>Genbu Project Official Site == The Called Name</Title>
		
		<Script Src = "Script/RPG Helper/RPG Helper Alpha 1.0.js"></Script>
		<Link Rel = "StyleSheet" HREF = "Script/RPG Helper/RPG Helper Alpha 1.0.css">
		
		<Script Src = "Script/JsDecoder.js"></Script>
		<Script Src = "Script/JsColorizer.js"></Script>
		<Script Src = "https://code.jquery.com/jquery-1.12.2.js"></Script>
		
		<Script Type = "Text/JavaScript">
			function Formater() {
				var Code = document.getElementById("Code").value;
				
				var Decoder = new JsDecoder();
					Decoder.s = Code;
					Code = Decoder.decode();
					
				var Colorizer = new JsColorizer();
					Colorizer.s = Code;
					Code = Colorizer.colorize();
				
				document.getElementById("FormatedCode").innerHTML = Code;
				
				if (document.getElementById("FormatedCode").innerHTML == "") {
					document.getElementById("FormatedCode").style.display = "None";
				} else {
					document.getElementById("FormatedCode").style.display = "Block";
				}
			}
			
			Date.prototype.getToday = function (SplitWord) {
				var Day = new Date().toLocaleDateString().split("/");
				var Dates = [Day[0], Day[1], Day[2]];
				
				if (Dates[1].length == 1) Dates[1] = "0" + Day[1];
				if (Dates[2].length == 1) Dates[2] = "0" + Day[2];
				
				return Dates[0] + SplitWord + Dates[1] + SplitWord + Dates[2];
			}
		</Script>
		
		<Script Type = "Text/JavaScript">
			function Main() {
				with (new RPGHelper()) {
					Canvas.style.background = "URL('Image/Title.png')";
					Sound.PlayBGM("Audio/The Called Name.wav", 0.8);
					
					var StartMenu = Menu.MenuPanel(["36", "79"]);
						Menu.MenuItem(StartMenu, ["00", "41"], "NEW GAME", function () {
							Sound.PlaySE("Audio/SE/Click.wav", 1);
							Sound.StopBGM();
							
							StartMenu.parentElement.removeChild(StartMenu);
							Canvas.style.animation = "blackout 1.5s Ease 0s 1 Normal";
							
							setTimeout(function () {
								var PropPane = Menu.MenuPanel(["03", "^7"]);
									Menu.MenuMsgBox(PropPane, ["00", "^1"], "主人公の名前を入力して下さい");
									Menu.MenuTextArea(PropPane, ["01", "^2"], "全角8文字まで", true);
									Menu.MenuItem(PropPane, ["02", "^4"], "決定", function () {
										Sound.PlaySE("Audio/SE/Click.wav", 1);
										
									})
							}, 1500);
						});
						
						Menu.MenuItem(StartMenu, ["01", "42"], "LOAD GAME", function () {
							Sound.PlaySE("Audio/SE/Click.wav", 1);
							
							Load(function () {
								var Msg = MsgBox(R.POS.CENTER, R.SPEED.NORMAL, "ゲームを開始します...", function () {});
								
								setTimeout(function () {
									Msg.click();
								}, 2500);
							});
						});
						
						Menu.MenuItem(StartMenu, ["02", "43"], "About", function () {
							Sound.PlaySE("Audio/SE/Click.wav", 1);
							StartMenu.style.display = "None";
							
							var AboutPane = Menu.MenuPanel(["03", "^7"]);
								Menu.MenuItem(AboutPane, ["", ""], "←", function () {
									Sound.PlaySE("Audio/SE/Click.wav", 1);
									StartMenu.style.display = "Block";
									
									AboutPane.parentElement.removeChild(AboutPane);
								});
								
								Menu.MenuItem(AboutPane, ["01", "^2"], "製作者：プログラマーGenboo", function () {});
								Menu.MenuItem(AboutPane, ["02", "^3"], "最終更新日：2016年7月13日[水]", function () {});
								Menu.MenuItem(AboutPane, ["03", "^4"], "バージョン：Alpha 1.0", function () {});
						});
				}
			}
		</Script>
		
		<Style>
			@keyframes blackout {
				0% {
					BackGround: URL("Image/Title.png");
				}
				
				100% {
					BackGround: Black;
				}
			}
		</Style>
	</Head>
	
	<Body Style = 'Color: #EEE; Font: 14px/2 "メイリオ", Meiryo, Osaka; BackGround: URL("http://genbuproject.github.io/Genbu-Project-Official-Site/Too%20Many%20Tags/Back.jpg");' OnLoad = "Main();">
		<Div ID = "RPGHelper-Main" Width = "500" Height = "500"></Div>
		
		<TextArea ID = "Code" Wrap = "Off" Style = "Width: 100%; Height: 250px" OnKeyDown = "Formater();" OnKeyPress = "Formater();" OnKeyUp = "Formater();"></TextArea>
		<Pre ID = "FormatedCode" Style = "Color: MenuText; BackGround: Menu; Border: Thin Solid OrangeRed; Border-Radius: 5px; Line-Height: 1.5; Display: None;"></Pre>
		<Button OnClick = 'eval(document.getElementById("Code").value);'>コード実行</Button>
	</Body>
</HTML>
