<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8">
		<Title>Genbu Project Official Site == The Called Name</Title>
		
		<Script Src = "Script/RPG Helper/RPG Helper Alpha 1.0.js"></Script>
		<Link Rel = "StyleSheet" HREF = "Script/RPG Helper/RPG Helper Alpha 1.0.css">
		
		<Script Src = "Script/JsDecoder.js"></Script>
		<Script Src = "Script/JsColorizer.js"></Script>
		<Script Src = "https://code.jquery.com/jquery-1.12.2.js"></Script>
		<Script Src = "https://raw.githubusercontent.com/robotnic/waterbug/master/waterbug.js"></Script>
		
		<Script Type = "Text/JavaScript">
			function Submit() {
				var Texts = document.getElementsByTagName("TextArea")[0].value;
				
				with (new RPGHelper()) {
					var Lines = Texts.split("\n");
					
					for (var i = 0; i < Lines.length; i++) {
						MsgBox(Lines[i].split("%%")[1] == "^1" ? R.POS.TOP : Lines[i].split("%%")[1] == "^2" ? R.POS.BOTTOM : Lines[i].split("%%")[1] == "^3" ? R.POS.CENTER : R.POS.BOTTOM, Lines[i].split("%%")[0], R.SPEED.NORMAL);
					}
				}
			}
			
			function Colorize() {
				var Code = document.getElementsByTagName("TextArea")[1].value;
				
				var Decoder = new JsDecoder();
					Decoder.s = Code;
					Code = Decoder.decode();
					
				var Colorizer = new JsColorizer();
					Colorizer.s = Code;
					Code = Colorizer.colorize();
					
				/*if (document.all) {
					Code = Code.replace(/\n|\r\n/g, "<br/>");
				}*/
				
				document.getElementById("FormatedCode").innerHTML = Code;
				
				if (document.getElementById("FormatedCode").innerHTML == "") {
					document.getElementById("FormatedCode").style.display = "None";
				} else {
					document.getElementById("FormatedCode").style.display = "Block";
				}
			}
			
			function RunCode() {
				eval (document.getElementsByTagName("TextArea")[1].value);
			}
		</Script>
	</Head>
	
	<Body Style = 'Color: #EEE; Font: 14px/2 "メイリオ", Meiryo, Osaka; BackGround: URL("http://genbuproject.github.io/Genbu-Project-Official-Site/Too%20Many%20Tags/Back.jpg");'>
		<Div ID = "RPGHelper-Main" Width = "500" Height = "500"></Div>
		
		<TextArea Wrap = "Off"></TextArea>
		<Button OnClick = "Submit();">反映</Button><Br>
		
		<TextArea Wrap = "Off" Style = "Width: 100%; Height: 300px" OnKeyDown = "Colorize();" OnKeyPress = "Colorize();" OnKeyUp = "Colorize();"></TextArea>
		<Pre ID = "FormatedCode" Style = "Color: MenuText; BackGround: Menu; Border: Thin Solid OrangeRed; Border-Radius: 5px; Line-Height: 1.5; Display: None;"></Pre>
		<Button OnClick = "RunCode();">コード実行</Button>
	</Body>
</HTML>
