<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8">
		<Title>Genbu Project Official Site == The Called Name</Title>
		
		<Script Src = "Script/RPG Helper/RPG Helper Alpha 1.0.js"></Script>
		
		<Script Type = "Text/JavaScript">
			function Submit() {
				var Texts = document.getElementsByTagName("TextArea")[0].textContent;
				
				with (new RPGHelper()) {
					var Lines = Texts.split("\n");
					
					for (var i = 0; i < Lines.length; i++) {
						MsgBox.TypeA(Texts.split("%%")[1] == "\1" ? R.POS.TOP : Texts.split("%%")[1] == "\2" ? R.POS.BOTTOM : Texts.split("%%")[1] == "\3" ? R.POS.CENTER : P.ROS.BOTTOM, Lines[i], R.SPEED.NORMAL);
					}
				}
			}
			
			function Clear() {
				var Dialogs = document.getElementsByTagName("RPGHelper-Dialog");
				
				for (var i = 0; i < Dialogs.length; i++) {
					document.getElementById("RPGHelper-Main").removeChild(Dialogs[i]);
				}
			}
		</Script>
	</Head>
	
	<Body Style = 'Color: #EEE; Font: 14px/2 "メイリオ", Meiryo, Osaka; BackGround: URL("http://genbuproject.github.io/Genbu-Project-Official-Site/Too%20Many%20Tags/Back.jpg");'>
		<Div ID = "RPGHelper-Main" Width = "500" Height = "500"></Div>
		
		<Form>
			<TextArea></TextArea>
			<Button OnClick = "Submit();">反映</Button>
			<Button OnClick = "Clear();">クリア</Button>
		</Form>
	</Body>
</HTML>
