<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8">
		<Title>Genbu Project Official Site == The Called Name</Title>
		
		<Script Src = "Script/RPG Helper/RPG Helper Alpha 1.0.js"></Script>
		<Link Rel = "StyleSheet" HREF = "Script/RPG Helper/RPG Helper Alpha 1.0.css">
		
		<Script Type = "Text/JavaScript">
			function Submit() {
				var Texts = document.getElementsByTagName("TextArea")[0].value;
				
				with (new RPGHelper()) {
					var Lines = Texts.split("\n");
					
					for (var i = 0; i < Lines.length; i++) {
						MsgBox(Lines[i].split("%%")[1] == "^1" ? R.POS.TOP : Lines[i].split("%%")[1] == "^2" ? R.POS.BOTTOM : Lines[i].split("%%")[1] == "^3" ? R.POS.CENTER : R.POS.BOTTOM, Lines[i].split("%%")[0], R.SPEED.NORMAL);
					}
				}
			}
		</Script>
	</Head>
	
	<Body Style = 'Color: #EEE; Font: 14px/2 "メイリオ", Meiryo, Osaka; BackGround: URL("http://genbuproject.github.io/Genbu-Project-Official-Site/Too%20Many%20Tags/Back.jpg");'>
		<Div ID = "RPGHelper-Main" Width = "500" Height = "500"></Div>
		
		<TextArea></TextArea>
		<Button OnClick = "Submit();">反映</Button>
	</Body>
</HTML>
