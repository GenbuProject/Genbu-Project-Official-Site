<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8">
		<Title>Genbu Project Official Site == TipNumber Creator with Wolf RPG Editor</Title>
		
		<Script Src = "Script/TipNumber Creator with Wolf RPG Editor.js"></Script>
		
		<Script>
			function Init() {
				document.getElementById("TipPicker").addEventListener("change", function (Event) {
					Load(Event.target.files[0]);
				});
				
				document.getElementById("MapPicker").addEventListener("change", function (Event) {
					Create(Event.target.files[0]);
				});
			}
		</Script>
	</Head>
	
	<Body Style = 'Color: #EEE; Font: 14px/2 "メイリオ", Meiryo, Osaka; BackGround: URL("https://genbuproject.github.io/Genbu-Project-Official-Site/Too%20Many%20Tags/Back.jpg");' OnLoad = 'Init();'>
		<P>
			<Canvas ID = "TipCanvas" Style = "Border: Thin Solid Black;"></Canvas><Br>
			チップ画像：<Input ID = "TipPicker" Type = "File"></Input>
		</P>
		
		<P>
			マップデータ(*.mps)：<Input ID = "MapPicker" Type = "File"></Input>
		</P>
	</Body>
</HTML>
